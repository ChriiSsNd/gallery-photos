<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="devchallenges.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery Photos</title>
</head>
<body>
    <div class="wrapper">
        <div class="profil">
            <img src="images/profilePhoto.png" alt="photo profile" class="profil__photo">
            <p class="profil__name">Rodney Cotton</p>
            <p class="profil__location">Helsinki, Finland</p>
            <div class="profil__insights">
                <div class="insights--bg">
                    <p><span class="insights--color">100</span><br>Posts</p>
                </div>
                <div class="insights--bg">
                    <p><span class="insights--color">2,242</span><br>Follower</p>
                </div>
                <div class="insights--bg">
                    <p><span class="insights--color">1,432</span><br>Following</p>
                </div>
            </div>
        </div>
        <div class="grid">
            <img src="images/photo1.png" alt="" class="grid__item1">
            <img src="images/photo2.png" alt="" class="grid__item2">
            <img src="images/photo3.png" alt="" class="grid__item3">
            <img src="images/photo_4.png" alt="" class="grid__item4">
            <img src="images/photo5.png" alt="" class="grid__item5">
            <img src="images/photo6.png" alt="" class="grid__item6">
        </div>
        <p class="copyright">created by <strong>Chris.nd</strong> - devChallenges.io</p>
    </div>
</body>
</html>
